    <main class="app">
        
        <section class="greeting">
            <h2 class="name">

                    <h4>¿Qué hay que hacer hoy?</h4>
                    <input type="text" name="content" id="content"/>
                    
                    <h4>¿Para qué?</h4>
                    
                    <div class="options">
                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category1" 
                            value="colegio" />
                           <span class="bubble colegio"></span>
                           <div>Colegio</div> 
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="category"

                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category4" 
                            value="examen" />

                           <div>Examen</div> 
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category5" 
                            value="familia" />
                           <span class="bubble familia"></span>
                           <div>Familia</div> 
                        </label>

                        <label>
                            <input 
                            type="radio" 
                            name="category" 
                            id="category6" 
                            value="otros" />
                           <span class="bubble otros"></span>
                           <div>Otros</div> 
                        </label>

                    </div>
                
                    <input type="submit" value="Add-ToDo">  
                </form>
        </section>
